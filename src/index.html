<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор в JavaScript</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="calculator_main">
      <div class="calculator_body">
        <div class="display" id="calculator_display">0</div>
        <div class="buttons" id="calculator_buttons_div">
          <div class="caculator_rows">
            <button type="button" class="button" id="clear_btn">AC</button>
            <button type="button" class="button" id="neg_pos_button">
              +/-
            </button>
            <button type="button" class="button" id="present_btn">%</button>
            <button type="button" class="button" id="division">/</button>
          </div>
          <div class="caculator_rows">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button" id="multiply">*</button>
          </div>
          <div class="caculator_rows">
            <button type="button" class="button">6</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">4</button>
            <button type="button" class="button" id="subtract">-</button>
          </div>
          <div class="caculator_rows">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button" id="sum">+</button>
          </div>
          <div class="caculator_rows">
            <button type="button" class="button" id="null">0</button>
            <button type="button" class="button" id="dode">.</button>
            <button type="button" class="button" id="result">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
